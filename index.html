<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="app-name">Splitter</h1>
    </header>

    <section class="container card-section">
      <div class="bill-card">
        <!-- BILL INFO -->
        <div class="bill-info">
          <div class="bill-info-bill">
            <label for="bill" class="bill-info-label">Bill</label>
            <div class="input-with-icon">
              <span class="input-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <text
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                    dominant-baseline="central"
                    font-size="16"
                    font-family="monospace"
                    fill="#26c0ab"
                  >
                    $
                  </text>
                </svg>
              </span>
              <input type="number" name="bill" id="bill" placeholder="0" />
            </div>
          </div>
          <div class="bill-info-tips">
            <h3 class="select-tip-header">Select tip %</h3>
            <div class="bill-info-tips-btns">
              <button class="btn tip-btn">5%</button>
              <button class="btn tip-btn">10%</button>
              <button class="btn tip-btn">15%</button>
              <button class="btn tip-btn">25%</button>
              <button class="btn tip-btn">50%</button>
              <input
                type="number"
                name="custom"
                id="custom"
                placeholder="custom"
                class="btn custom-tip-input"
              />
            </div>
          </div>
          <div class="bill-info-people">
            <label for="people" class="bill-info-label">Number of people</label>
            <div class="input-with-icon">
              <span class="input-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="10" cy="7" r="4" fill="#26c0ab" />
                  <rect
                    x="4"
                    y="13"
                    width="12"
                    height="5"
                    rx="2.5"
                    fill="#26c0ab"
                  />
                </svg>
              </span>
              <input type="number" name="people" id="people" placeholder="0" />
            </div>
          </div>
        </div>
        <!-- CALCULATED TIP -->
        <div class="calculated-tip">
          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Tip amount</p>
              <p class="calculated-tip-info-text-per-person">/ person</p>
            </div>
            <div class="calculated-tip-info-value">$0.00</div>
          </div>
          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Tip amount</p>
              <p class="calculated-tip-info-text-per-person">/ person</p>
            </div>
            <div class="calculated-tip-info-value">$0.00</div>
          </div>
          <button class="btn reset-btn">reset</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
