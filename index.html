<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple tip calculator. Calculate tip and split it between your friends. Simple interface. Created by kwlodarczyk as a portfolio page"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>kwlodarczyk | Splitter</title>
  </head>
  <body>
    <header class="header">
      <h1 class="app-name" data-cy="app-name">Splitter</h1>
    </header>

    <section class="container card-section">
      <div class="bill-card">
        <!-- BILL INFO -->
        <div class="bill-info">
          <div class="bill-info-bill">
            <label for="bill" class="bill-info-label">Bill</label>
            <div class="input-with-icon">
              <span class="input-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <text
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                    dominant-baseline="central"
                    font-size="16"
                    font-family="monospace"
                    fill="#26c0ab"
                  >
                    $
                  </text>
                </svg>
              </span>
              <input
                type="text"
                inputmode="decimal"
                name="bill"
                id="bill"
                min="1"
                placeholder="0"
                data-cy="bill-input"
              />
            </div>
          </div>
          <div class="bill-info-tips">
            <h3 class="select-tip-header">Select tip %</h3>
            <div class="bill-info-tips-btns">
              <button class="btn tip-btn" data-cy="btn-5">5%</button>
              <button class="btn tip-btn" data-cy="btn-10">10%</button>
              <button class="btn tip-btn" data-cy="btn-15">15%</button>
              <button class="btn tip-btn" data-cy="btn-25">25%</button>
              <button class="btn tip-btn" data-cy="btn-50">50%</button>
              <input
                type="text"
                name="custom"
                id="custom"
                placeholder="custom"
                class="btn custom-tip-input"
                data-cy="custom-input-btn"
              />
            </div>
          </div>
          <div class="bill-info-people">
            <label for="people" class="bill-info-label">Number of people</label>
            <div class="input-with-icon">
              <span class="input-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="10" cy="7" r="4" fill="#26c0ab" />
                  <rect
                    x="4"
                    y="13"
                    width="12"
                    height="5"
                    rx="2.5"
                    fill="#26c0ab"
                  />
                </svg>
              </span>
              <input
                type="text"
                name="people"
                id="people"
                placeholder="0"
                min="1"
                data-cy="number-people-input"
              />
            </div>
          </div>
        </div>
        <!-- CALCULATED TIP -->

        <div class="calculated-tip">
          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Total (bill + tip)</p>
            </div>
            <div
              class="calculated-tip-info-value"
              id="calculated-tip-total"
              data-cy="calculated-total"
            >
              $0.00
            </div>
          </div>
          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Tip amount</p>
            </div>
            <div
              class="calculated-tip-info-value"
              id="calculated-tip-total-tip"
              data-cy="calculated-tip"
            >
              $0.00
            </div>
          </div>

          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Total</p>
              <p class="calculated-tip-info-text-per-person">/ person</p>
            </div>
            <div
              class="calculated-tip-info-value"
              id="calculated-tip-total-per-person"
              data-cy="calculated-total-per-person"
            >
              $0.00
            </div>
          </div>
          <div class="calculated-tip-info">
            <div class="calculated-tip-info-text">
              <p class="calculated-tip-info-text-header">Tip amount</p>
              <p class="calculated-tip-info-text-per-person">/ person</p>
            </div>
            <div
              class="calculated-tip-info-value"
              id="calculated-tip-amount-per-person"
              data-cy="calculated-tip-per-person"
            >
              $0.00
            </div>
          </div>

          <button class="btn reset-btn" data-cy="reset">reset</button>
        </div>
      </div>
    </section>
    <!-- LINKS -->

        <a

      1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48

      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
